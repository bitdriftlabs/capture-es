name: React Native E2E
on:
  pull_request:

jobs:
  test-ios:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - new_arch: true
          - new_arch: false

    name: ios [new_arch = ${{ matrix.settings.new_arch }}]
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Javascript
        uses: ./.github/actions/javascript-setup

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            examples/expo/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ matrix.settings.new_arch }}-${{ hashFiles('packages/react-native/BdReactNative.podspec') }}
          restore-keys: |
            ${{ runner.os }}-pods-${{ matrix.settings.new_arch }}-

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Create .env file
        run: |
          cd examples/expo
          echo "EXPO_PUBLIC_BITDRIFT_API_KEY=fake_key" >> .env

      - name: Prebuild
        run: npm exec nx prebuild expo-example -- --platform ios
        env:
          NEW_ARCH: ${{ matrix.settings.new_arch }}

      - name: Install CocoaPods
        run: |
          cd examples/expo/ios
          pod install

      - name: Build iOS app
        run: |
          cd examples/expo/ios
          xcodebuild \
            -workspace ExpoExample.xcworkspace \
            -scheme ExpoExample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath build \
            build

      - name: Boot iOS Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[0-9A-F-]{36}')
          xcrun simctl boot "$DEVICE_ID" || true
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Install app on simulator
        run: |
          xcrun simctl install "$DEVICE_ID" examples/expo/ios/build/Build/Products/Debug-iphonesimulator/ExpoExample.app

      - name: Serve Expo
        run: npm exec nx start expo-example > /tmp/expo_logs &

      - name: Wait for Metro bundler
        run: |
          echo "Waiting for Metro bundler to start..."
          sleep 10

      - name: Run Maestro tests
        run: |
          cd examples/expo
          maestro test maestro_flow.yaml
        env:
          MAESTRO_CLI_NO_ANALYTICS: true

      - name: Upload Maestro artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: maestro-ios-${{ matrix.settings.new_arch }}-test-results
          path: ~/.maestro/tests/*

      - name: Print Expo logs
        if: always()
        run: cat /tmp/expo_logs

  test-android:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            new_arch: true
          - host: ubuntu-latest
            new_arch: false

    name: android [new_arch = ${{ matrix.settings.new_arch }}]
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Javascript
        uses: ./.github/actions/javascript-setup

      - name: Setup linux dependencies
        run: sudo apt-get install -y lld

      - name: Setup rust/dependencies
        # // TODO we dont need all these
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo
      - name: Install Maestro
        run: |
          wget -q -O /tmp/${MAESTRO_VERSION} "https://github.com/mobile-dev-inc/maestro/releases/download/cli-${MAESTRO_VERSION}/maestro.zip"
          unzip -q /tmp/${MAESTRO_VERSION} -d /opt/ 
          rm /tmp/${MAESTRO_VERSION}
          echo "/opt/maestro/bin" >> $GITHUB_PATH
        env:
          MAESTRO_VERSION: 1.39.9
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Create .env file
        run: |
          cd examples/expo
          echo "EXPO_PUBLIC_BITDRIFT_API_KEY=fake_key" >> .env
      - name: Prebuild
        run: npm exec nx prebuild expo-example
        env:
          NEW_ARCH: ${{ matrix.settings.new_arch }}
      - name: Serve Expo
        run: npm exec nx start expo-example > /tmp/expo_logs &
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: cd examples/expo/android && ./gradlew installDebug --build-cache -PreactNativeDevServerPort=19000 -PreactNativeArchitectures=x86 && maestro test ../maestro_flow.yaml
        env:
          MAESTRO_CLI_NO_ANALYTICS: true
      - name: Upload Maestro artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: maestro-android-${{ matrix.settings.new_arch }}-test-results
          path: /home/runner/.maestro/tests/*
      - name: Print Expo logs
        if: always()
        run: cat /tmp/expo_logs
